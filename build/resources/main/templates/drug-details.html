<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header><nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #E9967A;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Tabletka</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link"  href="/home">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/drugs">Список лекарств</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manufacturers" tabindex="-1" aria-disabled="true">Производители</a>
                </li>
            </ul>

            <form action="/search" class="d-flex" style ="margin-right: 10px" method="get">
                <input class="form-control me-2" name = "search" type="search" placeholder="Search" aria-label="Search" id="search" th:value="${search}">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            <form action="/check" class="d-flex" style ="margin-right: 10px" method="get">
                <button class="btn btn-outline-success" type="submit">Проверка</button>
            </form>
            <form action="/Cart">
                <button class="btn btn-primary btn-small" style="border-color: white; background-color: #3e9cdf; color: #ffffff">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                    </svg>
                    Корзина
                </button>
            </form>
        </div>
    </div>
</nav></header>



<div class="container mt-5">
    <p></p>
    <div th:each="el : ${drg}" class = "alert alert-info mt-2" style="margin-right: 250px; margin-left: 250px;">
        <img style="
                max-height: 220px;
                max-width: 220px;
                margin-right: 5px;
  		        float: right;"
             th:src="@{${el.image}}" alt=""/>
        <h3 th:text="${el.name}"/>
        <p th:text="${el.manufacturer}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.country}"/>
        <p th:text="${el.number}"/>
        <form action="/Cart" method ="post">
            <input type="hidden" name = "id"  th:value="${el.id}">
            <input type="hidden" name = "name"  th:value="${el.name}">
            <input type="hidden" name = "manufacturer"  th:value="${el.manufacturer}">
            <input type="hidden" name = "image"  th:value="${el.image}">
            <input type="hidden" name = "description"  th:value="${el.description}">
            <input type="hidden" name = "country"  th:value="${el.country}">
            <input type="hidden" name = "number"  th:value="${el.number}">
            <button type = "submit" class="btn btn-primary btn-small" style="border-color: darkviolet; background-color: darkviolet; color: #ffffff" >КУПИТЬ</button>
        </form>

    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
