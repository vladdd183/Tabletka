<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header><nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #E9967A;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Tabletka</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link"  href="/home">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/drugs">Список лекарств</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manufacturers" tabindex="-1" aria-disabled="true">Производители</a>
                </li>
            </ul>

            <form action="/search" class="d-flex" style ="margin-right: 10px" method="get">
                <input class="form-control me-2" name = "search" type="search" placeholder="Search" aria-label="Search" id="search" th:value="${search}">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            <form action="/check" class="d-flex" style ="margin-right: 10px" method="get">
                <button class="btn btn-outline-success" type="submit">Проверка</button>
            </form>
            <form action="/Cart">
                <button class="btn btn-primary btn-small" style="border-color: white; background-color: #3e9cdf; color: #ffffff">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                    </svg>
                    Корзина
                </button>
            </form>
        </div>
    </div>
</nav></header>


<div class="container mt-5">
    <h1>Введите контактные данные:</h1>

    <div class = "alert alert-info mt-2" style="margin-right: 250px; margin-left: 250px;">
        <form action="/Thanks" class="d-flex" style ="margin-right: 10px" method="post">
            <input class="form-control me-2" name = "name" type="name" placeholder="Name" aria-label="Name" id="name" th:value="${name}">
            <input class="form-control me-2" name = "phone" type="phone" placeholder="Phone" aria-label="Phone" id="phone" th:value="${phone}">
            <button class="btn btn-outline-success" type="submit">Подтвердить</button>
        </form>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>


<div th:insert="blocks/bootstrapthings :: bootfoot"></div>
</body>
</html>
